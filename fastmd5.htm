<html>
	<head>
		<meta charset="utf-8">
		<title>FastMD5 Test</title>
		<script src="md5.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="window">
			<div id="control">
				<button class="active">FastMD5</button>
				<button onclick="another()">jkm MD5</button>
				<center style="margin-top:10px">
					<button onclick="millionHashes()">run 1 000 000 hashes</button>
					<input id="input">
					<button onclick="hash()">Hash this!</button>
				</center>
			</div>
			<center><div id="result">
				<noscript>Enable JavaScript first!</noscript>
			</div></center>
		</div>
		<script type="text/javascript">
		var resultElem = document.getElementById("result"),
			inputElem = document.getElementById("input");

		function another() {
			window.location.href = "md5jkm.htm";
		}

		function result(r) {
			resultElem.innerHTML = r;
		}

		function millionHashes() {
			var timeStart = performance.now();
			for(var i = 0;i < 1000000;i++) {
				md5(i + "", false, true);
			}
			result(performance.now() - timeStart + "ms");
		}

		function hash() {
			result(md5(inputElem.value, true, false));
		}
		</script>
	</body>
</html>
